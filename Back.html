<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevVerse AI | Backend Dashboard Pro</title>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=JetBrains+Mono&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="Back.css" />
</head>

<body>
    <div id="intro-screen">
        <div class="intro-logo">
            <i class="fas fa-robot fa-4x" style="color: var(--primary)"></i>
        </div>
        <h1 style="
          color: white;
          margin-top: 25px;
          letter-spacing: 5px;
          font-weight: 900;
          font-size: 1.5rem;
        ">
            DEVVERSE AI
        </h1>
        <p style="color: var(--primary); margin-top: 10px; font-weight: bold">
            جاري تشغيل الأنظمة...
        </p>
    </div>

    <div id="vanta-canvas"></div>

    <div id="main-site">
        <header>
            <div class="brand">
                <i class="fas fa-microchip"></i>
                DevVerse <span>Backend Pro</span>
            </div>
            <div style="display: flex; gap: 15px">
                <button id="langToggle" class="icon-btn copy-btn" style="width: auto; padding: 0 20px"
                    onclick="toggleLanguage()">
                    <i class="fas fa-globe" style="margin-left: 8px"></i> English
                </button>
            </div>
        </header>

        <main class="container">
            <section class="dashboard-grid">
                <div class="dash-card">
                    <i class="fas fa-users card-icon"></i>
                    <span class="lang-txt" data-ar="المستخدمين النشطين" data-en="Active Users">المستخدمين النشطين</span>
                    <span id="usersCount" class="stat">0</span>
                </div>
                <div class="dash-card">
                    <i class="fas fa-bolt card-icon"></i>
                    <span class="lang-txt" data-ar="زمن استجابة الـ API" data-en="API Response Time">زمن استجابة الـ
                        API</span>
                    <span class="stat">18ms</span>
                </div>
                <div class="dash-card">
                    <i class="fas fa-shield-halved card-icon"></i>
                    <span class="lang-txt" data-ar="مستوى الأمان" data-en="Security Level">مستوى الأمان</span>
                    <span class="stat" style="font-size: 1.1rem; color: var(--success)">Multi-Layer Protection</span>
                </div>
            </section>

            <section>
                <h2 class="lang-txt" data-ar="موسوعة تقنيات الـ Backend" data-en="Backend Tech Encyclopedia">
                    موسوعة تقنيات الـ Backend
                </h2>

                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="techSearch" placeholder="ابحث عن تقنية (مثال: Redis, Docker, JWT)..." />
                </div>

                <div class="table-wrapper">
                    <table id="techTable">
                        <thead>
                            <tr>
                                <th class="lang-txt" data-ar="التقنية" data-en="Technology">
                                    التقنية
                                </th>
                                <th class="lang-txt" data-ar="الفئة" data-en="Category">
                                    الفئة
                                </th>
                                <th class="lang-txt" data-ar="الوصف باختصار" data-en="Brief Description">
                                    الوصف باختصار
                                </th>
                                <th class="lang-txt" data-ar="الإجراء" data-en="Action">
                                    الإجراء
                                </th>
                            </tr>
                        </thead>
                        <tbody id="techBody">
                            <!-- JS will populate this -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section>
                <h2 class="lang-txt" data-ar="حركة البيانات الحية" data-en="Live Traffic Data">
                    حركة البيانات الحية
                </h2>
                <div class="chart-container" style="
              background: var(--card-bg);
              padding: 25px;
              border-radius: 20px;
              border: 1px solid var(--glass);
            ">
                    <canvas id="trafficChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <!-- AI Tutor Modal -->
    <div id="aiModal" class="ai-modal">
        <div class="ai-box">
            <span class="close-btn" onclick="closeTutor()"><i class="fas fa-times"></i></span>
            <div class="ai-avatar"><i class="fas fa-robot"></i></div>
            <h3 id="tutorTitle" style="color: var(--primary); margin-bottom: 15px; font-weight: 900"></h3>
            <p id="tutorText" style="line-height: 1.8; font-size: 1.1rem; color: #cbd5e1"></p>
        </div>
    </div>

    <div id="copyToast" class="toast">
        تم نسخ الكود بنجاح! <i class="fas fa-check-circle"></i>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="Back.js"></script>
</body>

</html>
