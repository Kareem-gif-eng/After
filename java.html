<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dev Studio 3D - Challenge Edition</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="java.css">
</head>
<body>

    <div id="canvas-container"></div>

    <div class="container">
        <header>
            <h1 class="main-title">Mobile Studio 3D</h1>
            <p style="color: var(--text-secondary); font-size: 1.2rem; margin-top: 10px;">بيئة المطورين التفاعلية</p>
        </header>

        <div class="search-container">
            <i class="fas fa-search" style="color: var(--accent-glow);"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن التقنيات...">
        </div>

        <div class="tech-grid" id="techGrid"></div>

        <div class="section-divider"></div>

        <!-- قسم التحدي -->
        <section class="challenge-section">
            <div class="quiz-header">
                <h2><i class="fas fa-brain" style="color: var(--accent-glow); margin-left: 10px;"></i>تحدي المطورين</h2>
                <div class="score-badge">النقاط: <span id="scoreValue">0</span></div>
            </div>

            <div id="quizContainer">
                <p class="question-text" id="questionText">جاري تحميل التحدي...</p>
                <div class="options-grid" id="optionsGrid"></div>
                <div class="feedback-msg" id="feedbackMsg"></div>
                <button class="next-btn" id="nextBtn" onclick="loadNextQuestion()">السؤال التالي</button>
            </div>
        </section>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2 id="modalName" style="color: var(--accent-glow); margin-bottom: 15px;"></h2>
            <p id="modalDesc" style="line-height: 1.8; color: var(--text-secondary);"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="java.js"></script>
</body>
</html>
