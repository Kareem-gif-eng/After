<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kareem Academy Pro | Full Stack Encyclopedia</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Intro Loading Animation -->
    <div id="intro-screen">
        <div class="intro-logo"><i class="fas fa-code fa-4x" style="color: var(--primary);"></i></div>
        <h1 style="color: white; letter-spacing: 5px; font-weight: 900;">KAREEM ACADEMY PRO</h1>
    </div>

    <div id="vanta-bg"></div>

    <!-- Top Controls -->
    <div class="controls">
        <button class="btn lang-btn" id="langToggle"><i class="fas fa-globe"></i> English</button>
        <button class="btn sidebar-btn" id="sidebarToggle"><i class="fa fa-bars"></i></button>
    </div>

    <!-- Navigation Sidebar -->
    <aside id="sidebar">
        <ul class="side-links" id="nav-links"></ul>
    </aside>

    <div class="copy-toast" id="copyToast">تم النسخ بنجاح! ✅</div>

    <div id="main-content">
        <section class="hero container">
            <h1 id="hero-title">موسوعة الويب المتكاملة</h1>
            <p id="hero-desc" style="color: #94a3b8; font-size: 1.3rem; max-width: 800px; margin: 0 auto;">
                مرجعك الشامل لـ HTML و CSS و JavaScript. تعلم، انسخ الكود، وجربه مباشرة!
            </p>
        </section>

        <div class="container">
            <!-- Search -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن وسم، خاصية، أو دالة...">
            </div>

            <!-- Content Area -->
            <div id="content-container">
                <!-- Javascript will populate this -->
            </div>

            <!-- Playground Area -->
            <div class="playground" id="playground-section">
                <div class="playground-header">
                    <span id="playground-title">معمل التجارب البرمجية (Live Lab)</span>
                    <i class="fas fa-vial"></i>
                </div>
                <div class="editor-container">
                    <textarea id="codeEditor" spellcheck="false"></textarea>
                    <iframe id="previewFrame" title="Preview"></iframe>
                </div>
            </div>
        </div>

        <footer>
            <div style="margin-bottom: 30px;">
                <a href="#" style="color: var(--primary); margin: 0 20px; font-size: 2rem;"><i class="fab fa-facebook"></i></a>
                <a href="#" style="color: var(--secondary); margin: 0 20px; font-size: 2rem;"><i class="fab fa-linkedin"></i></a>
                <a href="#" style="color: var(--accent); margin: 0 20px; font-size: 2rem;"><i class="fab fa-github"></i></a>
            </div>
            <p id="footer-text" style="font-size: 1.1rem; opacity: 0.8;">تطوير كريم وليد &copy; 2025</p>
            <div style="margin-top: 15px; color: var(--primary); font-weight: bold; font-size: 1.4rem;">
                <i class="fab fa-whatsapp"></i> +20 109 365 7374
            </div>
        </footer>
    </div>

    <!-- Script Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
